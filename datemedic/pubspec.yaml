name: datemedic
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter  # esto lo arregla
  google_maps_flutter: ^2.1.1
  geocoding: ^2.1.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  sqflite: ^2.3.3
  path_provider: ^2.1.3
  intl: ^0.20.2
  uuid: ^4.4.0
  image_picker: ^1.1.2
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons: 
  Android: true
  ios: true
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    
